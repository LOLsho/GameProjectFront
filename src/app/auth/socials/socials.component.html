<ul class="socials">
  <li class="socials-item facebook" (click)="authFacebook()">
    <i class="fab fa-facebook-square"></i>
  </li>
  <li class="socials-item google" (click)="authGoogle()">
    <i class="fab fa-google-plus-square"></i>
  </li>
  <li class="socials-item github" (click)="authGithub()">
    <i class="fab fa-github-square"></i>
  </li>
</ul>

<div class="chess-piece"
     [style.width.px]="config.cellWidth"
     [style.height.px]="config.cellHeight"
     [style.left.px]="posX"
     [style.top.px]="posY"
     [style.transform]="upsideDown ? 'rotate(180deg)' : ''"
>
  <img src="assets/games/chess/images/{{ fraction + '-' + name }}.png" alt="chess-piece" class="chess-piece__img">
</div>

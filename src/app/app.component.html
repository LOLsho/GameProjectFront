<div class="app" *ngIf="user$ | async as user; else loader">
  <app-header></app-header>
  <div class="main">
    <router-outlet></router-outlet>
  </div>
  <app-chat *ngIf="user.authenticated"></app-chat>
</div>

<ng-template #loader>
  <div [@emersionAnimation] class="preloader-wrap">
    <app-loader diameter="70" strokeWidth="6"></app-loader>
  </div>
</ng-template>

<notifier-container></notifier-container>

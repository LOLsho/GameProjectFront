<div class="player">
  <div class="player__top">
    <div class="player__image-wrap">

      <img class="player__image"
           [src]="player.photoURL || 'assets/general/images/default-user.png'"
           alt="photo"
      >
    </div>

    <div class="player__name">
      {{ player.name || 'Anonymous' }}
      <br>
      {{ player.status }}
    </div>
  </div>



</div>

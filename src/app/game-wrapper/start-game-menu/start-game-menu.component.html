<div class="start-game-menu">
  <div class="start-game-menu__content">
    <app-menu [title]="'CHOOSE-MODE__TITLE'"
              *ngIf="!gameMode"
              [options]="choseModeOptions"
              (optionSelected)="gameMode = $event.value"
    ></app-menu>
    <app-menu *ngIf="gameMode"
              [options]="choseSingleModeActions"
              (optionSelected)="startingSelected($event.value)"
    ></app-menu>
  </div>
</div>
